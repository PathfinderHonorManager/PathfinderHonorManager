name: "Unit Tests"

on:
  push:
    branches: [ develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '7.0.x'
      
      - name: Test with the dotnet CLI
        run: dotnet test
